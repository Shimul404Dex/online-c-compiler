<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Compiler Shimul</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; background-color: #121212; color: #e0e0e0; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
        h1 { color: #bb86fc; font-weight: 200; }
        .container { width: 95%; max-width: 800px; margin-top: 20px; background-color: #1e1e1e; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        h2 { color: #03dac6; margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px; }
        textarea { width: 100%; background-color: #2c2c2c; color: #f0f0f0; border: 1px solid #444; border-radius: 5px; padding: 10px; font-size: 16px; font-family: 'Fira Code', 'Courier New', Courier, monospace; box-sizing: border-box; resize: vertical; transition: border-color 0.3s, box-shadow 0.3s; }
        textarea:focus { border-color: #bb86fc; box-shadow: 0 0 5px rgba(187, 134, 252, 0.5); outline: none; }
        #code-editor { height: 350px; }
        #user-input { height: 100px; }
        button { background-color: #6200ee; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 20px; transition: background-color 0.3s, transform 0.1s; display: block; width: 100%; }
        button:hover:not(:disabled) { background-color: #3700b3; }
        button:disabled { background-color: #333; cursor: not-allowed; }
        #output { background-color: #2c2c2c; padding: 15px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; min-height: 50px; font-family: 'Fira Code', 'Courier New', Courier, monospace; }
        .output-error { color: #cf6679; }
    </style>
</head>
<body>

    <h1>সি প্রোগ্রামিং কম্পাইলার [Shimul]</h1>

    <div class="container">
        <h2>C কোড</h2>
        <textarea id="code-editor">
        #include <stdio.h>

int main(void) {
    int n = 39;              // দেওয়া সংখ্যা
    if (n % 2 == 0)
        printf("%d হল জোড় সংখ্যা\n", n);
    else
        printf("%d হল বিজোড় সংখ্যা\n", n);
    return 0;
}
        </textarea>
    </div>

    <div class="container">
        <h2>ইনপুট (scanf এর জন্য)</h2>
        <textarea id="user-input" placeholder="প্রোগ্রামটির জন্য প্রয়োজনীয় ইনপুট এখানে দিন..."></textarea>
    </div>

    <button id="run-btn" onclick="runCode()">রান করুন</button>

    <div class="container">
        <h2>আউটপুট</h2>
        <pre id="output">এখানে আপনার কোডের আউটপুট দেখানো হবে...</pre>
    </div>

    <script>
        async function runCode() {
            const code = document.getElementById('code-editor').value;
            const userInput = document.getElementById('user-input').value;
            const outputElement = document.getElementById('output');
            const runButton = document.getElementById('run-btn');
            
            outputElement.classList.remove('output-error');
            outputElement.textContent = 'প্রসেসিং...';
            runButton.disabled = true;
            runButton.textContent = 'প্রসেসিং...';

            try {
                const response = await fetch('/compile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code, input: userInput })
                });

                const result = await response.json();

                if (result.error) {
                    outputElement.classList.add('output-error');
                    outputElement.textContent = result.error;
                } else {
                    outputElement.textContent = result.output;
                }

            } catch (err) {
                outputElement.classList.add('output-error');
                outputElement.textContent = 'ফ্রন্টএন্ড এরর: সার্ভারের সাথে সংযোগ স্থাপন করা যায়নি। সার্ভার কি চালু আছে?\n' + err;
            } finally {
                runButton.disabled = false;
                runButton.textContent = 'রান করুন';
            }
        }
    </script>
</body>
</html>
